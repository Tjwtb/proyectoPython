{% include 'header.html' %}
<br>
<!--Recibir todos los mensajes que tenga flask a traves de flash-->
{% with messages= get_flashed_messages() %}
<!--Si hay mensajes se desgosan de uno en uno-->
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>
{% endif%}
{% endwith %}


<form method="post" action="/store" enctype="multipart/form-data">
    <br>

    <div class="card">
        <div class="card-header">
            Nuevo alumno
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del alumno</h5>

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            </div>
           <div class="form-group">
               <label for="txtApellido">Apellido:</label>
               <input id="txtApellido" class="form-control" type="text" name="txtApellido">
           </div>
           <div class="form-group">
               <label for="txtCorreo">Correo electrónico:</label>
               <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
           </div>
           <div class="form-group">
               <label for="txtNControl">Número de control:</label>
               <input id="txtNControl" class="form-control" type="text" name="txtNControl">
           </div>
           <div class="form-group">
            <label for="txtCarrera">Carrera:</label>
            <input id="txtCarrera" class="form-control" type="text" name="txtCarrera">
        </div>
           <div class="form-group">
               <label for="txtFoto">Foto:</label>
               <input id="txtFoto" class="form-control" type="file" name="txtFoto">
           </div>
           <div class="form-group">
                <input class="btn btn-success" type="submit" value="Agregar">
                <a href="{{ url_for('index')}}" class="btn btn-primary">Regresar</a>
           </div>

        </div>
    </div>
</form>

{% include 'footer.html' %}
